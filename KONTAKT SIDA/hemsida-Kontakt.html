<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nora Deli & Catering</title>
    <link rel="stylesheet" href="/full-hemsida.css">
    <script src="hemsida-kontakt.js"></script>
    <script src="https://kit.fontawesome.com/7240d51b4c.js" crossorigin="anonymous"></script>
    <link rel="icon" type="favicon" href="/images/nd-logo-favicon.png">
</head>
<body>
    <header>
        <div class="left-links">
            <a class="linkHandla" href="/HANDLA SIDA/hemsida-Handla.html">Handla</a>
            <div class="dropdown">
                <a class="linkMeny" href="/MENY SIDA/hemsida-Meny.html">Meny</a>
                <i class="fa-solid fa-angle-down"></i>
                <div class="dropdown-content">
                    <a href="/MENY SIDA/hemsida-Meny-dropdown-A.html">Delimeny</a>
                    <a href="/MENY SIDA/hemsida-Meny-dropdown-B.html">Cateringmeny</a>
                </div>
            </div>
        </div>

        <a href="/STARTSIDA/hemsida.html"><img src="/images/nd-logo.png" alt="" id="headerNDlogo"></a>
        

        <div class="right-links">
            <a class="linkOmoss" href="/OM OSS SIDA/hemsida-OmOss.html">Om Oss</a>
            <a class="linkKontakt" href="/KONTAKT SIDA/hemsida-Kontakt.html">Kontakt</a>
        </div>
    </header>

    <video loop autoplay muted id="kontaktVideo">
        <source src="/videos/kontakt-video.mp4">
    </video>
    <p id="kontaktText">KONTAKT</p>
    <h1 class="scroll-fade">Kontakta oss</h1>
    <p id="headerDesc" class="scroll-fade">Vänligen fyll i formuläret nedan så återkommer vi inom kort!</p>
        <section id="kontaktFormulär">
        <form action="/KONTAKT SIDA/hemsida-Kontakt-Success.html"  enctype="text/plain">
            <label for="namn">Namn:</label>
            <input type="text" id="namn" name="namn" required>

            <label for="epost">E-post:</label>
            <input type="email" id="epost" name="epost" required>

            <label for="ämne">Ämne:</label>
            <input type="text" id="ämne" name="ämne">

            <label for="meddelande">Meddelande:</label>
            <textarea id="meddelande" name="meddelande" rows="6" required></textarea>

            <button type="submit">Skicka</button>
        </form>
    </section>
</body>
</html>
